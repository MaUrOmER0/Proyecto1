<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcoiris</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #a5f2f3;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: #a5f2f3;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    text-align: center;
}

h1 {
    font-size: 48px;
    letter-spacing: 2px;
}

h1 span {
    display: inline-block;
}

.title-red { color: #FF0000; font-family: 'Arial', sans-serif; font-size: 60px; }
.title-orange { color: #FF7F00; font-family: 'Georgia', serif; font-size: 50px; }
.title-yellow { color: #FFFF00; font-family: 'Verdana', sans-serif; font-size: 55px; text-shadow: 1px 1px 2px #000; }
.title-green { color: #00FF00; font-family: 'Courier New', monospace; font-size: 52px; }
.title-blue { color: #0000FF; font-family: 'Times New Roman', serif; font-size: 58px; }
.title-indigo { color: #4B0082; font-family: 'Trebuchet MS', sans-serif; font-size: 48px; }
.title-violet { color: #9400D3; font-family: 'Comic Sans MS', cursive; font-size: 54px; }

.image-placeholder {
    width: 300px;
    height: 200px;
    background-color: #ddd;
    margin: 20px auto;
    display: flex;
    justify-content: center;
    align-items: center;
    font-style: italic;
}

/* Corrección para la imagen */
.image-placeholder img {
    max-width: 100%;
    height: auto;
    object-fit: contain;
}

.rainbow-text {
    font-size: 18px;
    line-height: 1.6;
}

.red { color: #FF0000; font-family: 'Arial', sans-serif; }
.orange { color: #FF7F00; font-family: 'Georgia', serif; }
.yellow { color: #FFFF00; font-family: 'Verdana', sans-serif; text-shadow: 1px 1px 1px #000; }
.green { color: #00FF00; font-family: 'Courier New', monospace; }
.blue { color: #0000FF; font-family: 'Times New Roman', serif; }
.indigo { color: #4B0082; font-family: 'Trebuchet MS', sans-serif; }
.violet { color: #9400D3; font-family: 'Comic Sans MS', cursive; }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <span class="title-red">A</span>
            <span class="title-orange">r</span>
            <span class="title-yellow">C</span>
            <span class="title-green">o</span>
            <span class="title-blue">I</span>
            <span class="title-indigo">r</span>
            <span class="title-violet">i</span>
            <span class="title-red">S</span>
        </h1>
        <div class="image-placeholder">
            <img src="https://thumbs.dreamstime.com/b/arco-iris-con-nubes-sobre-fondo-azul-ilustraci%C3%B3n-de-dibujos-animados-vectoriales-vector-195861567.jpg" alt="Arcoiris">
        </div>
        <p class="rainbow-text">
            <span class="red">El</span> 
            <span class="orange">arcoíris</span> 
            <span class="yellow">es</span> 
            <span class="green">un</span> 
            <span class="blue">fenómeno</span> 
            <span class="indigo">óptico</span> 
            <span class="violet">maravilloso.</span> 
            <span class="red">Aparece</span> 
            <span class="orange">cuando</span> 
            <span class="yellow">la</span> 
            <span class="green">luz</span> 
            <span class="blue">del</span> 
            <span class="indigo">sol</span> 
            <span class="violet">se</span> 
            <span class="red">refleja</span> 
            <span class="orange">y</span> 
            <span class="yellow">refracta</span> 
            <span class="green">en</span> 
            <span class="blue">las</span> 
            <span class="indigo">gotas</span> 
            <span class="violet">de</span> 
            <span class="red">agua</span> 
            <span class="orange">en</span> 
            <span class="yellow">la</span> 
            <span class="green">atmósfera.</span>
        </p>
    </div>
</body>
</html>
